<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intruders sec</title>

    <style>
        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .info {
            color: white;
            font-size: 3vw; /* Responsive font size */
            font-family: monospace;
            animation: fadeIn ease-in-out 4s forwards, glow 1s infinite;
            opacity: 0;
            cursor: pointer;
            text-align: center;
        }

        .info:active::after {
            content: " The intruder is someone you should watch out for.";
            display: block;
            color: red;
        }

        .info img {
            width: 100%;
            height: auto;
            opacity: 0;
            margin-top: 20px;
            transition: opacity 0.5s ease-in-out;
        }

        /* Use a hidden checkbox */
        input[type="checkbox"] {
            display: none;
        }

        /* When the checkbox is checked, show the image */
        input[type="checkbox"]:checked + .info img {
            opacity: 1;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            }
            to {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Media query for smaller screens (e.g., phones) */
        @media screen and (max-width: 600px) {
            .info {
                font-size: 5vw; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>

    <label class="info" for="showImage">Who is intruder?</label>
    <input type="checkbox" id="showImage">
    <img src="wp2678385-removebg-preview.png" alt="The lost intruder">

</body>
</html>
